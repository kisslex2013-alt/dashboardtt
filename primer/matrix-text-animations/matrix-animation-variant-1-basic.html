<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–∞—Ç—Ä–∏—á–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è - –í–∞—Ä–∏–∞–Ω—Ç 1: –ë–∞–∑–æ–≤—ã–π</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/framer-motion@11.0.0/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass-effect {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .dark .glass-effect {
      background: rgba(31, 41, 55, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen p-8 transition-colors duration-300">
  
  <div class="max-w-4xl mx-auto">
    
    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <div class="glass-effect rounded-xl p-6 mb-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
            –í–∞—Ä–∏–∞–Ω—Ç 1: –ë–∞–∑–æ–≤—ã–π
          </h1>
          <p class="text-gray-600 dark:text-gray-400">
            –ë—É–∫–≤—ã –ø–æ—è–≤–ª—è—é—Ç—Å—è –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ —Å–ª–µ–≤–∞ –Ω–∞–ø—Ä–∞–≤–æ
          </p>
        </div>
        <div class="flex gap-2">
          <button 
            onclick="restartAnimation()"
            class="glass-effect px-4 py-2 rounded-lg text-sm font-semibold hover:scale-105 transition-transform"
          >
            üîÑ –ü–æ–≤—Ç–æ—Ä–∏—Ç—å
          </button>
          <button 
            onclick="document.body.classList.toggle('dark'); localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');"
            class="glass-effect px-4 py-2 rounded-lg text-sm font-semibold hover:scale-105 transition-transform"
          >
            üåô –¢–µ–º–∞
          </button>
        </div>
      </div>
    </div>

    <!-- –ü—Ä–∏–º–µ—Ä—ã -->
    <div class="space-y-6">
      
      <!-- –ü—Ä–∏–º–µ—Ä 1 -->
      <div class="glass-effect rounded-xl p-6">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">–ü—Ä–∏–º–µ—Ä 1: –ü—Ä–æ—Å—Ç–æ–µ —Å–ª–æ–≤–æ</h3>
        <div class="text-4xl font-bold text-blue-600 dark:text-blue-400" id="example1">
          <span class="matrix-text" data-text="—Ä–∞—Å—Ç—ë—Ç"></span>
        </div>
      </div>

      <!-- –ü—Ä–∏–º–µ—Ä 2 -->
      <div class="glass-effect rounded-xl p-6">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">–ü—Ä–∏–º–µ—Ä 2: –ü—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ</h3>
        <div class="text-2xl font-bold text-green-600 dark:text-green-400" id="example2">
          <span class="matrix-text" data-text="–í–∞—à –∑–∞—Ä–∞–±–æ—Ç–æ–∫ —Ä–∞—Å—Ç—ë—Ç"></span>
        </div>
      </div>

      <!-- –ü—Ä–∏–º–µ—Ä 3 -->
      <div class="glass-effect rounded-xl p-6">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">–ü—Ä–∏–º–µ—Ä 3: –î–ª–∏–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç</h3>
        <div class="text-xl font-bold text-purple-600 dark:text-purple-400" id="example3">
          <span class="matrix-text" data-text="–¢—Ä–µ–Ω–¥ –∑–∞—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—É—é –¥–∏–Ω–∞–º–∏–∫—É"></span>
        </div>
      </div>

    </div>

  </div>

  <script>
    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –º–∞—Ç—Ä–∏—á–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
    function createMatrixAnimation(container, text, delay = 0, letterDelay = 0.05) {
      const letters = text.split('');
      container.innerHTML = '';
      
      letters.forEach((letter, index) => {
        const span = document.createElement('span');
        span.textContent = letter === ' ' ? '\u00A0' : letter;
        span.style.display = 'inline-block';
        span.style.opacity = '0';
        span.style.transform = 'translateY(10px)';
        container.appendChild(span);

        // –ê–Ω–∏–º–∞—Ü–∏—è —á–µ—Ä–µ–∑ Framer Motion (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω) –∏–ª–∏ —á–µ—Ä–µ–∑ CSS
        setTimeout(() => {
          span.style.transition = 'all 0.3s ease-out';
          span.style.opacity = '1';
          span.style.transform = 'translateY(0)';
        }, (delay * 1000) + (index * letterDelay * 1000));
      });
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
    function restartAnimation() {
      document.querySelectorAll('.matrix-text').forEach(el => {
        const text = el.getAttribute('data-text');
        const container = el;
        createMatrixAnimation(container, text, 0.1, 0.05);
      });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–Ω–∏–º–∞—Ü–∏–π
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.querySelectorAll('.matrix-text').forEach(el => {
          const text = el.getAttribute('data-text');
          const container = el;
          createMatrixAnimation(container, text, 0.1, 0.05);
        });
      }, 300);
    });
  </script>

</body>
</html>

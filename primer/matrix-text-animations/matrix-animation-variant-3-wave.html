<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–∞—Ç—Ä–∏—á–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è - –í–∞—Ä–∏–∞–Ω—Ç 3: –í–æ–ª–Ω–∞</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/framer-motion@11.0.0/dist/framer-motion.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen p-8 transition-colors duration-300">
  
  <div class="max-w-4xl mx-auto">
    
    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <div class="glass-effect rounded-xl p-6 mb-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
            –í–∞—Ä–∏–∞–Ω—Ç 3: –í–æ–ª–Ω–∞
          </h1>
          <p class="text-gray-600 dark:text-gray-400">
            –ë—É–∫–≤—ã –ø–æ—è–≤–ª—è—é—Ç—Å—è –≤–æ–ª–Ω–æ–π - —Å–≤–µ—Ä—Ö—É –≤–Ω–∏–∑ –∏–ª–∏ —Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö
          </p>
        </div>
        <div class="flex gap-2">
          <button 
            onclick="restartAnimation()"
            class="glass-effect px-4 py-2 rounded-lg text-sm font-semibold hover:scale-105 transition-transform"
          >
            üîÑ –ü–æ–≤—Ç–æ—Ä–∏—Ç—å
          </button>
          <button 
            onclick="document.body.classList.toggle('dark'); localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');"
            class="glass-effect px-4 py-2 rounded-lg text-sm font-semibold hover:scale-105 transition-transform"
          >
            üåô –¢–µ–º–∞
          </button>
        </div>
      </div>
    </div>

    <!-- –ü—Ä–∏–º–µ—Ä—ã -->
    <div class="space-y-6">
      
      <!-- –ü—Ä–∏–º–µ—Ä 1: –í–æ–ª–Ω–∞ —Å–≤–µ—Ä—Ö—É –≤–Ω–∏–∑ -->
      <div class="glass-effect rounded-xl p-6">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">–ü—Ä–∏–º–µ—Ä 1: –í–æ–ª–Ω–∞ —Å–≤–µ—Ä—Ö—É –≤–Ω–∏–∑</h3>
        <div class="text-4xl font-bold text-blue-600 dark:text-blue-400" id="example1">
          <span class="matrix-text" data-text="—Ä–∞—Å—Ç—ë—Ç" data-direction="down"></span>
        </div>
      </div>

      <!-- –ü—Ä–∏–º–µ—Ä 2: –í–æ–ª–Ω–∞ —Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö -->
      <div class="glass-effect rounded-xl p-6">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">–ü—Ä–∏–º–µ—Ä 2: –í–æ–ª–Ω–∞ —Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö</h3>
        <div class="text-2xl font-bold text-green-600 dark:text-green-400" id="example2">
          <span class="matrix-text" data-text="–í–∞—à –∑–∞—Ä–∞–±–æ—Ç–æ–∫ —Ä–∞—Å—Ç—ë—Ç" data-direction="up"></span>
        </div>
      </div>

      <!-- –ü—Ä–∏–º–µ—Ä 3: –î–≤–æ–π–Ω–∞—è –≤–æ–ª–Ω–∞ -->
      <div class="glass-effect rounded-xl p-6">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">–ü—Ä–∏–º–µ—Ä 3: –î–≤–æ–π–Ω–∞—è –≤–æ–ª–Ω–∞ (–æ—Ç —Ü–µ–Ω—Ç—Ä–∞)</h3>
        <div class="text-xl font-bold text-purple-600 dark:text-purple-400" id="example3">
          <span class="matrix-text" data-text="–¢—Ä–µ–Ω–¥ –∑–∞—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—É—é –¥–∏–Ω–∞–º–∏–∫—É" data-direction="center"></span>
        </div>
      </div>

    </div>

  </div>

  <script>
    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –≤–æ–ª–Ω–æ–≤–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
    function createMatrixAnimation(container, text, delay = 0, letterDelay = 0.03, direction = 'down') {
      const letters = text.split('');
      container.innerHTML = '';
      
      letters.forEach((letter, index) => {
        const span = document.createElement('span');
        span.textContent = letter === ' ' ? '\u00A0' : letter;
        span.style.display = 'inline-block';
        span.style.opacity = '0';
        
        // –í—ã—á–∏—Å–ª—è–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–æ–ª–Ω—ã
        let waveDelay = 0;
        if (direction === 'down') {
          // –í–æ–ª–Ω–∞ —Å–≤–µ—Ä—Ö—É –≤–Ω–∏–∑ - –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–∏–Ω—É—Å–æ–∏–¥—É
          waveDelay = Math.sin((index / letters.length) * Math.PI * 2) * 0.3 + 0.3;
        } else if (direction === 'up') {
          // –í–æ–ª–Ω–∞ —Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö - –æ–±—Ä–∞—Ç–Ω–∞—è —Å–∏–Ω—É—Å–æ–∏–¥–∞
          waveDelay = Math.sin((index / letters.length) * Math.PI * 2 + Math.PI) * 0.3 + 0.3;
        } else if (direction === 'center') {
          // –î–≤–æ–π–Ω–∞—è –≤–æ–ª–Ω–∞ –æ—Ç —Ü–µ–Ω—Ç—Ä–∞
          const centerIndex = letters.length / 2;
          waveDelay = Math.abs(index - centerIndex) / letters.length * 0.6;
        }
        
        // –ù–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        if (direction === 'down') {
          span.style.transform = 'translateY(-20px)';
        } else if (direction === 'up') {
          span.style.transform = 'translateY(20px)';
        } else {
          span.style.transform = 'translateY(0) scale(0.5)';
        }
        
        container.appendChild(span);

        // –ê–Ω–∏–º–∞—Ü–∏—è
        setTimeout(() => {
          span.style.transition = 'all 0.4s ease-out';
          span.style.opacity = '1';
          span.style.transform = 'translateY(0) scale(1)';
        }, (delay * 1000) + (waveDelay * 1000));
      });
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
    function restartAnimation() {
      document.querySelectorAll('.matrix-text').forEach(el => {
        const text = el.getAttribute('data-text');
        const direction = el.getAttribute('data-direction') || 'down';
        const container = el;
        createMatrixAnimation(container, text, 0.1, 0.03, direction);
      });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–Ω–∏–º–∞—Ü–∏–π
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.querySelectorAll('.matrix-text').forEach(el => {
          const text = el.getAttribute('data-text');
          const direction = el.getAttribute('data-direction') || 'down';
          const container = el;
          createMatrixAnimation(container, text, 0.1, 0.03, direction);
        });
      }, 300);
    });
  </script>

</body>
</html>

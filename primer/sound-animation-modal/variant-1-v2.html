<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  .toggle-switch { width: 44px; height: 24px; background: #374151; border-radius: 12px; position: relative; cursor: pointer; transition: all 0.3s ease; }

  .slider { -webkit-appearance: none; appearance: none; }

  .wave-bar:nth-child(1) { animation-delay: 0s; }
  .wave-bar:nth-child(2) { animation-delay: 0.1s; }
  .wave-bar:nth-child(3) { animation-delay: 0.2s; }

</style>

<script>
  function toggleSwitch(id) {
    const element = document.getElementById(id);
    element.classList.toggle('active');
  }

  function playVisual(type) {
    const icon = document.getElementById(`icon-${type}`);
    const ring = document.getElementById(`ring-${type}`);
    const wave = document.getElementById(`wave-${type}`);
    
    // –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ–ª—å—Ü–∞
    ring.style.animation = 'pulse 0.6s ease-out';
    setTimeout(() => { ring.style.animation = ''; }, 600);
    
    // –ê–Ω–∏–º–∞—Ü–∏—è –≤–æ–ª–Ω—ã
    wave.style.opacity = '1';
    setTimeout(() => { wave.style.opacity = '0'; }, 1000);
    
    // –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–∫–æ–Ω–∫–∏
    icon.style.transform = 'scale(1.2)';
    setTimeout(() => { icon.style.transform = 'scale(1)'; }, 200);
  }

  function closeModal() {
    const modal = document.getElementById('modal');
    modal.style.animation = 'fadeIn 0.2s ease-out reverse';
    setTimeout(() => { modal.style.display = 'none'; }, 200);
  }

  function saveSettings() {
    // –ó–¥–µ—Å—å –ª–æ–≥–∏–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
    console.log('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã');
    closeModal();

    const value = e.target.value;
    this.previousElementSibling.querySelector('span').textContent = value + '%';
  });
</script>

<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вариант 4: Инлайн-бейдж</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass-effect {
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      background: rgba(17, 24, 39, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="bg-gray-900 text-white p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Вариант 4: Инлайн-бейдж</h1>
    
    <!-- Компактный блок как бейдж -->
    <div class="glass-effect rounded-xl p-3">
      <div class="flex items-center gap-3">
        <!-- Заголовок и score -->
        <div class="flex items-center gap-2">
          <span class="text-sm font-semibold text-gray-300">Продуктивность:</span>
          <div class="flex items-center gap-1">
            <div class="text-2xl font-bold text-green-500">89</div>
            <div class="text-xs text-gray-400">/100</div>
          </div>
        </div>

        <!-- Разделитель -->
        <div class="w-px h-8 bg-gray-600"></div>

        <!-- Факторы в одну строку (компактно) -->
        <div class="flex-1 flex items-center gap-4">
          <div class="flex items-center gap-1.5">
            <span class="text-xs text-gray-400">Цели</span>
            <div class="w-16 h-1.5 bg-gray-700 rounded-full overflow-hidden">
              <div class="h-full bg-yellow-500 rounded-full" style="width: 72.5%"></div>
            </div>
            <span class="text-xs font-bold text-yellow-500">29/40</span>
          </div>
          <div class="flex items-center gap-1.5">
            <span class="text-xs text-gray-400">Регулярность</span>
            <div class="w-16 h-1.5 bg-gray-700 rounded-full overflow-hidden">
              <div class="h-full bg-green-500 rounded-full" style="width: 100%"></div>
            </div>
            <span class="text-xs font-bold text-green-500">25/25</span>
          </div>
          <div class="flex items-center gap-1.5">
            <span class="text-xs text-gray-400">Фокус</span>
            <div class="w-16 h-1.5 bg-gray-700 rounded-full overflow-hidden">
              <div class="h-full bg-green-500 rounded-full" style="width: 100%"></div>
            </div>
            <span class="text-xs font-bold text-green-500">20/20</span>
          </div>
          <div class="flex items-center gap-1.5">
            <span class="text-xs text-gray-400">Перерывы</span>
            <div class="w-16 h-1.5 bg-gray-700 rounded-full overflow-hidden">
              <div class="h-full bg-green-500 rounded-full" style="width: 100%"></div>
            </div>
            <span class="text-xs font-bold text-green-500">15/15</span>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4 text-sm text-gray-400">
      <p><strong>Преимущества:</strong></p>
      <ul class="list-disc list-inside mt-2 space-y-1">
        <li>✅ Минимальная высота - как бейдж</li>
        <li>✅ Все в одну строку</li>
        <li>✅ Очень компактный</li>
        <li>✅ Подходит для интеграции в другие блоки</li>
      </ul>
    </div>
  </div>
</body>
</html>

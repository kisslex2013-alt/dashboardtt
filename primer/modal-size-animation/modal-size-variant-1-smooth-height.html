<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–Ω–∏–º–∞—Ü–∏—è —Ä–∞–∑–º–µ—Ä–∞ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ - –í–∞—Ä–∏–∞–Ω—Ç 1: –ü–ª–∞–≤–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .dark .glass-card {
      background: rgba(31, 41, 55, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .modal-content {
      transition: height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen p-8 transition-colors duration-300">
  
  <div class="max-w-4xl mx-auto">
    
    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <div class="glass-card rounded-xl p-6 mb-6">
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">–í–∞—Ä–∏–∞–Ω—Ç 1: –ü–ª–∞–≤–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã</h1>
      <p class="text-gray-600 dark:text-gray-400">–ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –≤—ã—Å–æ—Ç—ã —á–µ—Ä–µ–∑ CSS transition —Å cubic-bezier</p>
    </div>

    <!-- –î–µ–º–æ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ -->
    <div class="glass-card rounded-xl p-6 shadow-2xl max-w-2xl mx-auto">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-xl font-bold text-gray-900 dark:text-white">–ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ</h2>
        <button onclick="toggleTheme()" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg text-sm">
          üåì –¢–µ–º–∞
        </button>
      </div>
      
      <!-- –ö–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ -->
      <div class="mb-6 flex gap-2">
        <button onclick="changeContent('small')" class="px-4 py-2 bg-blue-500 text-white rounded-lg text-sm hover:bg-blue-600 transition-colors">
          –ú–∞–ª–µ–Ω—å–∫–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç
        </button>
        <button onclick="changeContent('medium')" class="px-4 py-2 bg-blue-500 text-white rounded-lg text-sm hover:bg-blue-600 transition-colors">
          –°—Ä–µ–¥–Ω–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç
        </button>
        <button onclick="changeContent('large')" class="px-4 py-2 bg-blue-500 text-white rounded-lg text-sm hover:bg-blue-600 transition-colors">
          –ë–æ–ª—å—à–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
        </button>
      </div>
      
      <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ -->
      <div id="modal-content" class="modal-content">
        <div id="content-wrapper" class="content-wrapper">
          <div id="content" class="space-y-4">
            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –∑–∞–º–µ–Ω–µ–Ω —á–µ—Ä–µ–∑ JavaScript -->
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
  <script>
    let currentContent = 'medium';
    
    const contents = {
      small: `
        <p class="text-gray-700 dark:text-gray-300">–≠—Ç–æ –º–∞–ª–µ–Ω—å–∫–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç —Å –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º —Ç–µ–∫—Å—Ç–∞.</p>
        <p class="text-sm text-gray-500 dark:text-gray-400">–í—Å–µ–≥–æ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å—Ç—Ä–æ–∫ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏.</p>
      `,
      medium: `
        <p class="text-gray-700 dark:text-gray-300 mb-4">–≠—Ç–æ —Å—Ä–µ–¥–Ω–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç —Å —É–º–µ—Ä–µ–Ω–Ω—ã–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏.</p>
        <p class="text-gray-700 dark:text-gray-300 mb-4">–ó–¥–µ—Å—å –Ω–µ—Å–∫–æ–ª—å–∫–æ –∞–±–∑–∞—Ü–µ–≤ —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –∞–Ω–∏–º–∞—Ü–∏–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞.</p>
        <p class="text-gray-700 dark:text-gray-300 mb-4">–ü—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏ –º–µ–∂–¥—É —Ä–∞–∑–º–µ—Ä–∞–º–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –æ–∫–Ω–æ –ø–ª–∞–≤–Ω–æ –∏–∑–º–µ–Ω—è–µ—Ç —Å–≤–æ—é –≤—ã—Å–æ—Ç—É.</p>
        <p class="text-sm text-gray-500 dark:text-gray-400">–≠—Ç–æ –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –∫–æ–º—Ñ–æ—Ä—Ç–Ω–æ–µ –≤–æ—Å–ø—Ä–∏—è—Ç–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π.</p>
      `,
      large: `
        <p class="text-gray-700 dark:text-gray-300 mb-4">–≠—Ç–æ –±–æ–ª—å—à–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç —Å –±–æ–ª—å—à–∏–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏.</p>
        <p class="text-gray-700 dark:text-gray-300 mb-4">–ó–¥–µ—Å—å –º–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –∞–Ω–∏–º–∞—Ü–∏–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞.</p>
        <p class="text-gray-700 dark:text-gray-300 mb-4">–ü—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏ –º–µ–∂–¥—É —Ä–∞–∑–º–µ—Ä–∞–º–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –æ–∫–Ω–æ –ø–ª–∞–≤–Ω–æ –∏–∑–º–µ–Ω—è–µ—Ç —Å–≤–æ—é –≤—ã—Å–æ—Ç—É.</p>
        <p class="text-gray-700 dark:text-gray-300 mb-4">–≠—Ç–æ –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –∫–æ–º—Ñ–æ—Ä—Ç–Ω–æ–µ –≤–æ—Å–ø—Ä–∏—è—Ç–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π –∏ –ø–ª–∞–≤–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã.</p>
        <p class="text-gray-700 dark:text-gray-300 mb-4">–ê–Ω–∏–º–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç —á–µ—Ä–µ–∑ CSS transition —Å cubic-bezier —Ñ—É–Ω–∫—Ü–∏–µ–π –¥–ª—è –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è.</p>
        <p class="text-gray-700 dark:text-gray-300 mb-4">–í—ã—Å–æ—Ç–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∏–∑–º–µ—Ä—è–µ—Ç—Å—è –∏ –ø–ª–∞–≤–Ω–æ –ø–µ—Ä–µ—Ö–æ–¥–∏—Ç –∫ –Ω–æ–≤–æ–º—É –∑–Ω–∞—á–µ–Ω–∏—é.</p>
        <p class="text-gray-700 dark:text-gray-300 mb-4">–≠—Ç–æ —Å–æ–∑–¥–∞–µ—Ç –ø—Ä–∏—è—Ç–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–π –æ–ø—ã—Ç –ø—Ä–∏ —Ä–∞–±–æ—Ç–µ —Å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–º –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º.</p>
        <p class="text-sm text-gray-500 dark:text-gray-400">–ë–æ–ª—å—à–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä—É–µ—Ç —Ä–∞–±–æ—Ç—É –∞–Ω–∏–º–∞—Ü–∏–∏ –Ω–∞ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–º –æ–±—ä–µ–º–µ –¥–∞–Ω–Ω—ã—Ö.</p>
      `
    };
    
    function changeContent(size) {
      if (size === currentContent) return;
      
      const contentEl = document.getElementById('content');
      const modalContent = document.getElementById('modal-content');
      const wrapper = document.getElementById('content-wrapper');
      
      // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â—É—é –≤—ã—Å–æ—Ç—É
      const currentHeight = modalContent.scrollHeight;
      
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—É—é –≤—ã—Å–æ—Ç—É –¥–ª—è –Ω–∞—á–∞–ª–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
      modalContent.style.height = currentHeight + 'px';
      wrapper.style.opacity = '0';
      
      // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π
      setTimeout(() => {
        // –ò–∑–º–µ–Ω—è–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
        contentEl.innerHTML = contents[size];
        currentContent = size;
        
        // –ü–æ–ª—É—á–∞–µ–º –Ω–æ–≤—É—é –≤—ã—Å–æ—Ç—É
        const newHeight = contentEl.scrollHeight;
        
        // –ê–Ω–∏–º–∏—Ä—É–µ–º –ø–µ—Ä–µ—Ö–æ–¥
        requestAnimationFrame(() => {
          modalContent.style.height = newHeight + 'px';
          wrapper.style.opacity = '1';
          
          // –ü–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º auto
          setTimeout(() => {
            modalContent.style.height = 'auto';
          }, 300);
        });
      }, 50);
    }
    
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }
    
    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç
    document.getElementById('content').innerHTML = contents[currentContent];
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вариант 1: Компактное управление категориями</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .modal-overlay {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body class="bg-gray-100 p-8">
  
  <div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">Вариант 1: Компактное управление категориями</h1>
    <p class="text-gray-600 mb-6">Список + форма редактирования в одном окне</p>
    
    <!-- Модальное окно -->
    <div class="modal-overlay fixed inset-0 flex items-center justify-center p-4">
      <div class="glass-effect rounded-2xl w-full max-w-2xl overflow-hidden">
        
        <!-- Заголовок модалки -->
        <div class="bg-gradient-to-r from-blue-50 to-blue-100 px-6 py-4 flex items-center justify-between border-b border-gray-200">
          <h2 class="text-xl font-bold text-gray-800">Управление категориями</h2>
          <button class="text-gray-500 hover:text-gray-700 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        
        <!-- Содержимое -->
        <div class="p-6">
          
          <!-- Форма добавления -->
          <div class="bg-blue-50 rounded-xl p-4 mb-4">
            <h3 class="text-sm font-semibold text-gray-700 mb-3">Добавить новую категорию</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
              <div>
                <label class="block text-xs text-gray-600 mb-1">Название</label>
                <input type="text" placeholder="Разработка" 
                  class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none text-sm">
              </div>
              <div>
                <label class="block text-xs text-gray-600 mb-1">Цвет</label>
                <div class="flex gap-2">
                  <input type="color" value="#3B82F6" 
                    class="w-12 h-10 rounded-lg border border-gray-300 cursor-pointer">
                  <input type="text" value="#3B82F6" 
                    class="flex-1 px-3 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none text-sm font-mono">
                </div>
              </div>
              <div class="flex items-end">
                <button class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors font-semibold text-sm">
                  + Добавить
                </button>
              </div>
            </div>
          </div>
          
          <!-- Список категорий -->
          <div class="space-y-2 max-h-80 overflow-y-auto">
            <h3 class="text-sm font-semibold text-gray-700 mb-2">Мои категории</h3>
            
            <!-- Категория 1 -->
            <div class="flex items-center gap-3 p-3 bg-white rounded-lg border border-gray-200 hover:shadow-md transition-shadow">
              <div class="w-4 h-4 rounded-full" style="background: #3B82F6;"></div>
              <span class="flex-1 font-medium text-gray-800">Разработка</span>
              <div class="flex gap-2">
                <button class="text-blue-600 hover:text-blue-700 transition-colors p-1" title="Редактировать">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                  </svg>
                </button>
                <button class="text-red-600 hover:text-red-700 transition-colors p-1" title="Удалить">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  </svg>
                </button>
              </div>
            </div>
            
            <!-- Категория 2 -->
            <div class="flex items-center gap-3 p-3 bg-white rounded-lg border border-gray-200 hover:shadow-md transition-shadow">
              <div class="w-4 h-4 rounded-full" style="background: #10B981;"></div>
              <span class="flex-1 font-medium text-gray-800">Дизайн</span>
              <div class="flex gap-2">
                <button class="text-blue-600 hover:text-blue-700 transition-colors p-1" title="Редактировать">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                  </svg>
                </button>
                <button class="text-red-600 hover:text-red-700 transition-colors p-1" title="Удалить">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  </svg>
                </button>
              </div>
            </div>
            
            <!-- Категория 3 -->
            <div class="flex items-center gap-3 p-3 bg-white rounded-lg border border-gray-200 hover:shadow-md transition-shadow">
              <div class="w-4 h-4 rounded-full" style="background: #F59E0B;"></div>
              <span class="flex-1 font-medium text-gray-800">Встречи</span>
              <div class="flex gap-2">
                <button class="text-blue-600 hover:text-blue-700 transition-colors p-1" title="Редактировать">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                  </svg>
                </button>
                <button class="text-red-600 hover:text-red-700 transition-colors p-1" title="Удалить">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  </svg>
                </button>
              </div>
            </div>
            
            <!-- Категория 4 -->
            <div class="flex items-center gap-3 p-3 bg-white rounded-lg border border-gray-200 hover:shadow-md transition-shadow">
              <div class="w-4 h-4 rounded-full" style="background: #8B5CF6;"></div>
              <span class="flex-1 font-medium text-gray-800">Обучение</span>
              <div class="flex gap-2">
                <button class="text-blue-600 hover:text-blue-700 transition-colors p-1" title="Редактировать">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                  </svg>
                </button>
                <button class="text-red-600 hover:text-red-700 transition-colors p-1" title="Удалить">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  </svg>
                </button>
              </div>
            </div>
            
          </div>
        </div>
        
        <!-- Футер -->
        <div class="bg-gray-50 px-6 py-4 flex justify-end gap-3 border-t border-gray-200">
          <button class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100 transition-colors font-semibold">
            Отмена
          </button>
          <button class="px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition-colors font-semibold">
            Сохранить
          </button>
        </div>
        
      </div>
    </div>
    
  </div>
  
</body>
</html>

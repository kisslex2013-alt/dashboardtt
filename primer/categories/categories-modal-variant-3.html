<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вариант 3: Карточки категорий</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .modal-overlay {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }
    .category-card {
      position: relative;
      overflow: hidden;
    }
    .category-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
    }
  </style>
</head>
<body class="bg-gray-100 p-8">
  
  <div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">Вариант 3: Карточки категорий</h1>
    <p class="text-gray-600 mb-6">Визуальные карточки с цветовыми акцентами</p>
    
    <!-- Модальное окно -->
    <div class="modal-overlay fixed inset-0 flex items-center justify-center p-4">
      <div class="glass-effect rounded-2xl w-full max-w-4xl overflow-hidden">
        
        <!-- Заголовок -->
        <div class="bg-gradient-to-r from-blue-50 to-blue-100 px-6 py-4 flex items-center justify-between border-b border-gray-200">
          <div>
            <h2 class="text-xl font-bold text-gray-800">Мои категории</h2>
            <p class="text-xs text-gray-600 mt-1">4 активных категории</p>
          </div>
          <button class="text-gray-500 hover:text-gray-700 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        
        <!-- Содержимое -->
        <div class="p-6">
          
          <!-- Кнопка добавления -->
          <button class="w-full mb-6 bg-blue-500 text-white px-4 py-3 rounded-lg hover:bg-blue-600 transition-all hover:shadow-lg font-semibold flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Создать новую категорию
          </button>
          
          <!-- Сетка карточек -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-96 overflow-y-auto">
            
            <!-- Карточка 1 -->
            <div class="category-card bg-white rounded-xl p-4 hover:shadow-lg transition-all" style="border-left: 4px solid #3B82F6;">
              <div class="flex items-start justify-between mb-3">
                <div class="flex items-center gap-3">
                  <div class="w-10 h-10 rounded-lg flex items-center justify-center" style="background: rgba(59, 130, 246, 0.1);">
                    <div class="w-4 h-4 rounded-full" style="background: #3B82F6;"></div>
                  </div>
                  <div>
                    <h3 class="font-bold text-gray-800">Разработка</h3>
                    <p class="text-xs text-gray-500">Используется 1203 раза</p>
                  </div>
                </div>
                <div class="flex gap-1">
                  <button class="text-blue-600 hover:text-blue-700 transition-colors p-1.5 hover:bg-blue-50 rounded" title="Редактировать">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                      <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                  </button>
                  <button class="text-red-600 hover:text-red-700 transition-colors p-1.5 hover:bg-red-50 rounded" title="Удалить">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <polyline points="3 6 5 6 21 6"></polyline>
                      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="flex items-center gap-2">
                <span class="text-xs text-gray-600">Цвет:</span>
                <div class="flex items-center gap-1 bg-gray-50 px-2 py-1 rounded">
                  <div class="w-3 h-3 rounded-full" style="background: #3B82F6;"></div>
                  <span class="text-xs font-mono text-gray-700">#3B82F6</span>
                </div>
              </div>
            </div>
            
            <!-- Карточка 2 -->
            <div class="category-card bg-white rounded-xl p-4 hover:shadow-lg transition-all" style="border-left: 4px solid #10B981;">
              <div class="flex items-start justify-between mb-3">
                <div class="flex items-center gap-3">
                  <div class="w-10 h-10 rounded-lg flex items-center justify-center" style="background: rgba(16, 185, 129, 0.1);">
                    <div class="w-4 h-4 rounded-full" style="background: #10B981;"></div>
                  </div>
                  <div>
                    <h3 class="font-bold text-gray-800">Дизайн</h3>
                    <p class="text-xs text-gray-500">Используется 487 раз</p>
                  </div>
                </div>
                <div class="flex gap-1">
                  <button class="text-blue-600 hover:text-blue-700 transition-colors p-1.5 hover:bg-blue-50 rounded" title="Редактировать">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                      <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                  </button>
                  <button class="text-red-600 hover:text-red-700 transition-colors p-1.5 hover:bg-red-50 rounded" title="Удалить">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <polyline points="3 6 5 6 21 6"></polyline>
                      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="flex items-center gap-2">
                <span class="text-xs text-gray-600">Цвет:</span>
                <div class="flex items-center gap-1 bg-gray-50 px-2 py-1 rounded">
                  <div class="w-3 h-3 rounded-full" style="background: #10B981;"></div>
                  <span class="text-xs font-mono text-gray-700">#10B981</span>
                </div>
              </div>
            </div>
            
            <!-- Карточка 3 -->
            <div class="category-card bg-white rounded-xl p-4 hover:shadow-lg transition-all" style="border-left: 4px solid #F59E0B;">
              <div class="flex items-start justify-between mb-3">
                <div class="flex items-center gap-3">
                  <div class="w-10 h-10 rounded-lg flex items-center justify-center" style="background: rgba(245, 158, 11, 0.1);">
                    <div class="w-4 h-4 rounded-full" style="background: #F59E0B;"></div>
                  </div>
                  <div>
                    <h3 class="font-bold text-gray-800">Встречи</h3>
                    <p class="text-xs text-gray-500">Используется 156 раз</p>
                  </div>
                </div>
                <div class="flex gap-1">
                  <button class="text-blue-600 hover:text-blue-700 transition-colors p-1.5 hover:bg-blue-50 rounded" title="Редактировать">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                      <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                  </button>
                  <button class="text-red-600 hover:text-red-700 transition-colors p-1.5 hover:bg-red-50 rounded" title="Удалить">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <polyline points="3 6 5 6 21 6"></polyline>
                      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="flex items-center gap-2">
                <span class="text-xs text-gray-600">Цвет:</span>
                <div class="flex items-center gap-1 bg-gray-50 px-2 py-1 rounded">
                  <div class="w-3 h-3 rounded-full" style="background: #F59E0B;"></div>
                  <span class="text-xs font-mono text-gray-700">#F59E0B</span>
                </div>
              </div>
            </div>
            
            <!-- Карточка 4 -->
            <div class="category-card bg-white rounded-xl p-4 hover:shadow-lg transition-all" style="border-left: 4px solid #8B5CF6;">
              <div class="flex items-start justify-between mb-3">
                <div class="flex items-center gap-3">
                  <div class="w-10 h-10 rounded-lg flex items-center justify-center" style="background: rgba(139, 92, 246, 0.1);">
                    <div class="w-4 h-4 rounded-full" style="background: #8B5CF6;"></div>
                  </div>
                  <div>
                    <h3 class="font-bold text-gray-800">Обучение</h3>
                    <p class="text-xs text-gray-500">Используется 92 раза</p>
                  </div>
                </div>
                <div class="flex gap-1">
                  <button class="text-blue-600 hover:text-blue-700 transition-colors p-1.5 hover:bg-blue-50 rounded" title="Редактировать">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                      <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                  </button>
                  <button class="text-red-600 hover:text-red-700 transition-colors p-1.5 hover:bg-red-50 rounded" title="Удалить">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <polyline points="3 6 5 6 21 6"></polyline>
                      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="flex items-center gap-2">
                <span class="text-xs text-gray-600">Цвет:</span>
                <div class="flex items-center gap-1 bg-gray-50 px-2 py-1 rounded">
                  <div class="w-3 h-3 rounded-full" style="background: #8B5CF6;"></div>
                  <span class="text-xs font-mono text-gray-700">#8B5CF6</span>
                </div>
              </div>
            </div>
            
          </div>
        </div>
        
        <!-- Футер -->
        <div class="bg-gray-50 px-6 py-4 flex justify-end border-t border-gray-200">
          <button class="px-6 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition-colors font-semibold">
            Готово
          </button>
        </div>
        
      </div>
    </div>
    
  </div>
  
</body>
</html>

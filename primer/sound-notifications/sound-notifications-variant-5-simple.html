<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вариант 5: Простой</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
    body { font-family: 'Inter', sans-serif; }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .option-row {
      transition: all 0.2s ease;
    }
    
    .option-row:hover {
      background: rgba(255, 255, 255, 0.02);
    }
    
    .favicon-option {
      transition: all 0.3s ease;
    }
    
    .favicon-option:hover .preview {
      animation: pulse 2s ease-in-out infinite;
    }
    
    .favicon-option:hover .preview.blink {
      animation: blink 1s ease-in-out infinite;
    }
    
    .favicon-option:hover .preview.rotate {
      animation: rotate 2s linear infinite;
    }
    
    .favicon-option:hover .preview.breathe {
      animation: breathe 3s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.15); opacity: 0.8; }
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
    }
  </style>
</head>
<body class="bg-gray-900 min-h-screen p-8">
  <div class="max-w-md mx-auto">
    
    <div class="glass-effect rounded-xl p-6 w-full">
      
      <h2 class="text-lg font-bold text-white mb-6">Настройки</h2>
      
      <!-- Строки опций -->
      <div class="space-y-3">
        
        <!-- Звуки -->
        <div class="option-row rounded-lg p-3 border border-gray-800">
          <div class="flex items-center justify-between mb-2">
            <span class="text-sm text-white font-medium">Звуки</span>
            <button class="w-10 h-5 bg-blue-500 rounded-full">
              <span class="block w-4 h-4 bg-white rounded-full ml-5"></span>
            </button>
          </div>
          <div class="flex gap-2">
            <select class="flex-1 px-2 py-1.5 bg-gray-800 border border-gray-700 rounded text-white text-xs">
              <option>30 мин</option>
              <option>1 час</option>
            </select>
            <button class="px-3 py-1.5 bg-blue-500/20 border border-blue-500 rounded text-blue-300 text-xs">
              Chime
            </button>
          </div>
        </div>
        
        <!-- Анимация -->
        <div class="option-row rounded-lg p-3 border border-gray-800">
          <div class="flex items-center justify-between mb-2">
            <span class="text-sm text-white font-medium">Анимация</span>
            <button class="w-10 h-5 bg-blue-500 rounded-full">
              <span class="block w-4 h-4 bg-white rounded-full ml-5"></span>
            </button>
          </div>
          <div class="flex items-center gap-2">
            <div class="flex gap-1.5">
              <div class="favicon-option cursor-pointer">
                <div class="preview w-6 h-6 rounded bg-blue-500 border-2 border-blue-500"></div>
                <div class="text-[8px] text-white mt-0.5 text-center">P</div>
              </div>
              <div class="favicon-option cursor-pointer">
                <div class="preview blink w-6 h-6 rounded bg-green-500 border border-gray-700"></div>
                <div class="text-[8px] text-gray-400 mt-0.5 text-center">B</div>
              </div>
              <div class="favicon-option cursor-pointer">
                <div class="preview rotate w-6 h-6 rounded bg-purple-500 border border-gray-700"></div>
                <div class="text-[8px] text-gray-400 mt-0.5 text-center">R</div>
              </div>
              <div class="favicon-option cursor-pointer">
                <div class="preview breathe w-6 h-6 rounded bg-orange-500 border border-gray-700"></div>
                <div class="text-[8px] text-gray-400 mt-0.5 text-center">Br</div>
              </div>
            </div>
            <div class="flex gap-1 ml-auto">
              <button class="w-5 h-5 rounded bg-blue-500 border border-blue-500"></button>
              <input type="color" value="#3b82f6" class="w-5 h-5 rounded border border-gray-700 cursor-pointer">
            </div>
          </div>
        </div>
        
      </div>
      
      <div class="flex gap-2 mt-6">
        <button class="flex-1 px-4 py-2 border border-gray-700 rounded-lg text-gray-300 text-sm hover:bg-gray-800">
          Отмена
        </button>
        <button class="flex-1 px-4 py-2 bg-blue-500 rounded-lg text-white text-sm font-semibold hover:bg-blue-600">
          Сохранить
        </button>
      </div>
      
    </div>
    
  </div>
</body>
</html>

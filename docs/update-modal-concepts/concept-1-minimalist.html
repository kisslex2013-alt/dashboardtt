<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Концепт 1: Минималистичный</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-fade-in { animation: fadeIn 0.3s ease-out; }
    .animate-slide-up { animation: slideUp 0.4s ease-out; }
  </style>
  <script>
    // Переключение темы
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.classList.toggle('dark', savedTheme === 'dark');
      updateThemeButton(savedTheme);
    }

    function toggleTheme() {
      const isDark = document.documentElement.classList.toggle('dark');
      const theme = isDark ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
      updateThemeButton(theme);
    }

    function updateThemeButton(theme) {
      const btn = document.getElementById('theme-toggle');
      if (btn) {
        btn.innerHTML = theme === 'dark' 
          ? '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>'
          : '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>';
      }
    }

    // Инициализация при загрузке
    document.addEventListener('DOMContentLoaded', initTheme);
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
  <!-- Theme Toggle Button -->
  <button
    id="theme-toggle"
    onclick="toggleTheme()"
    class="fixed top-4 right-4 z-50 p-3 bg-white dark:bg-gray-800 rounded-full shadow-lg hover:shadow-xl transition-all duration-200 border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300 hover:scale-110"
    title="Переключить тему"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
    </svg>
  </button>
  <!-- Overlay -->
  <div class="fixed inset-0 bg-black/40 dark:bg-black/60 backdrop-blur-sm animate-fade-in z-50 transition-colors duration-300"></div>
  
  <!-- Modal -->
  <div class="glass-effect rounded-xl p-6 shadow-2xl max-w-md w-full mx-4 animate-slide-up relative z-50">
    <!-- Header -->
    <div class="text-center mb-6">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-500/20 mb-4">
        <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
        Новая версия доступна
      </h2>
      <p class="text-gray-600 dark:text-gray-400">
        Обновление через <span class="font-semibold text-blue-600 dark:text-blue-400">10</span> сек…
      </p>
    </div>

    <!-- Progress Bar -->
    <div class="mb-6">
      <div class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
        <div class="h-full bg-gradient-to-r from-blue-500 to-blue-600 rounded-full transition-all duration-1000" style="width: 30%"></div>
      </div>
    </div>

    <!-- Changelog (Collapsible) -->
    <details class="mb-6">
      <summary class="cursor-pointer text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
        Что нового? (3 изменения)
      </summary>
      <div class="mt-3 p-4 bg-gray-50 dark:bg-gray-800/50 rounded-lg border border-gray-200 dark:border-gray-700">
        <ul class="space-y-2 text-sm text-gray-600 dark:text-gray-400">
          <li class="flex items-start">
            <span class="text-green-500 mr-2">•</span>
            <span>Добавлена поддержка экспорта в Excel</span>
          </li>
          <li class="flex items-start">
            <span class="text-blue-500 mr-2">•</span>
            <span>Улучшена производительность дашборда</span>
          </li>
          <li class="flex items-start">
            <span class="text-yellow-500 mr-2">•</span>
            <span>Исправлены ошибки импорта данных</span>
          </li>
        </ul>
      </div>
    </details>

    <!-- Buttons -->
    <div class="flex flex-col gap-3">
      <button class="w-full px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors shadow-lg hover:shadow-xl">
        Обновить сейчас
      </button>
      <button class="w-full px-4 py-3 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 font-medium rounded-lg transition-colors">
        Позже
      </button>
    </div>
  </div>

  <style>
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .dark .glass-effect {
      background: rgba(30, 30, 30, 0.9);
      border: 1px solid rgba(75, 85, 99, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
  </style>
</body>
</html>

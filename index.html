<!doctype html>
<html lang="ru" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-4-data-pulse.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Time Tracker Dashboard</title>
    <style>
      /* Анимация загрузки для проверки первого запуска */
      #loading-check {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0a0a0a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999999;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      #loading-check.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(99, 102, 241, 0.2);
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        margin-top: 20px;
        color: #a0a0a0;
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Анимация загрузки при проверке первого запуска -->
    <div id="loading-check">
      <div style="text-align: center">
        <div class="loading-spinner"></div>
        <div class="loading-text">Загрузка...</div>
      </div>
    </div>

    <div id="root"></div>

    <!-- Проверка первого запуска и режима инкогнито до загрузки React -->
    <script>
      ;(function () {
        // Функция для проверки режима инкогнито (асинхронная)
        async function checkIncognitoMode() {
          try {
            // Метод 1: Проверка через navigator.storage.estimate
            // В инкогнито quota обычно очень маленький (около 120MB)
            if (navigator.storage && navigator.storage.estimate) {
              try {
                const estimate = await navigator.storage.estimate()
                // В инкогнито quota обычно меньше 120MB
                if (estimate.quota && estimate.quota < 120000000) {
                  return true
                }
              } catch (e) {
                // Игнорируем ошибки
              }
            }

            // Метод 2: Проверка через indexedDB (fallback)
            return new Promise((resolve) => {
              try {
                const dbName = '__incognito_test_' + Date.now()
                const req = indexedDB.open(dbName)
                
                req.onerror = () => resolve(true)
                req.onblocked = () => resolve(true)
                
                req.onsuccess = () => {
                  indexedDB.deleteDatabase(dbName)
                  resolve(false)
                }
                
                // Таймаут на случай блокировки
                setTimeout(() => resolve(false), 50)
              } catch (e) {
                resolve(false)
              }
            })
          } catch (e) {
            return false
          }
        }

        // Проверяем флаг первого запуска
        let promoShown = false

        try {
          promoShown = localStorage.getItem('promo_shown') === 'true'
        } catch (e) {
          // Если localStorage недоступен - считаем что это первый запуск/инкогнито
          promoShown = false
        }

        // Если промо еще не было показано - показываем сразу
        if (!promoShown) {
          window.location.href = '/promo/time-tracker-promo-variant-2.html'
          return
        }

        // Если промо было показано, проверяем инкогнито режим
        checkIncognitoMode().then((isIncognito) => {
          if (isIncognito) {
            // В инкогнито всегда показываем промо
            window.location.href = '/promo/time-tracker-promo-variant-2.html'
            return
          } else {
            // Обычный режим - загружаем React
            const loadingCheck = document.getElementById('loading-check')
            if (loadingCheck) {
              loadingCheck.classList.add('hidden')
              setTimeout(() => {
                loadingCheck.remove()
              }, 300)
            }
            
            const script = document.createElement('script')
            script.type = 'module'
            script.src = '/src/main.jsx'
            document.body.appendChild(script)
          }
        })
      })()
    </script>
  </body>
</html>

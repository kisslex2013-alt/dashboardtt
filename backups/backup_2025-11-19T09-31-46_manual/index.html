    <meta property="og:description" content="Современное веб-приложение для отслеживания времени работы, анализа продуктивности и управления задачами." />

    <!-- ✅ SEO: Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Time Tracker Dashboard" />
    <meta name="twitter:description" content="Современное веб-приложение для отслеживания времени работы и анализа продуктивности." />
    
    <!-- ✅ Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Time Tracker Dashboard",
      "description": "Современное веб-приложение для отслеживания времени работы, анализа продуктивности и управления задачами",
      "url": "https://dashboardtt.vercel.app/",
      "applicationCategory": "ProductivityApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Отслеживание времени работы",
        "Анализ продуктивности",
        "Управление задачами",
        "Статистика и графики",
        "Экспорт данных"
      ]
    }
    </script>
    <style>
      /* Анимация загрузки для проверки первого запуска */
      #loading-check {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0a0a0a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999999;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      #loading-check.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(99, 102, 241, 0.2);
        border-top-color: #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        margin-top: 20px;
        color: #a0a0a0;
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Анимация загрузки при проверке первого запуска -->
    <div id="loading-check">
      <div style="text-align: center">
        <div class="loading-spinner"></div>
        <div class="loading-text">Загрузка...</div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Скрываем анимацию загрузки после загрузки React -->
    <script>
      ;(function () {
        // Скрываем анимацию загрузки после небольшой задержки
        const loadingCheck = document.getElementById('loading-check')
        if (loadingCheck) {
          setTimeout(() => {
            loadingCheck.classList.add('hidden')
            setTimeout(() => {
              loadingCheck.remove()
            }, 300)
          }, 500)
        }
      })()
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard TT - Умная аналитика</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #6366f1 0%, transparent 70%);
            top: -250px;
            right: -250px;
            animation: pulse 4s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ec4899 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            animation: pulse 4s ease-in-out infinite 2s;
        }
        
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 40px;
            position: relative;
            z-index: 1;
        }
        
        nav {
            padding: 40px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 26px;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 12px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }
        
        .hero {
            padding: 100px 0;
            text-align: center;
        }
        
        .glass-card {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 80px 60px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: slideUp 1s ease;
        }
        
        h1 {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #6366f1, #ec4899, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .description {
            font-size: 20px;
            color: #a0a0a0;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .cta-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #6366f1, #ec4899);
            color: white;
            padding: 18px 40px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(99,102,241,0.4);
        }
        
        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(99,102,241,0.6);
        }
        
        .secondary-btn {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 18px 40px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .secondary-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-3px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 80px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            animation: slideUp 1s ease backwards;
        }
        
        .stat-card:nth-child(1) { animation-delay: 0.2s; }
        .stat-card:nth-child(2) { animation-delay: 0.4s; }
        .stat-card:nth-child(3) { animation-delay: 0.6s; }
        
        .stat-card:hover {
            background: rgba(255,255,255,0.06);
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.2);
        }
        
        .stat-number {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #a0a0a0;
            font-size: 16px;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 42px;
            }
            .glass-card {
                padding: 50px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">Dashboard TT</div>
            <a href="https://dashboardtt.netlify.app/" class="nav-btn">Открыть</a>
        </nav>
        
        <div class="hero">
            <div class="glass-card">
                <h1>Аналитика будущего<br><span class="gradient-text">уже здесь</span></h1>
                <p class="description">Превратите сложные данные в понятные инсайты с помощью современного дашборда нового поколения</p>
                <div class="cta-group">
                    <a href="https://dashboardtt.netlify.app/" class="primary-btn">Начать работу</a>
                    <a href="#" class="secondary-btn">Узнать больше</a>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number">99.9%</div>
                    <div class="stat-label">Uptime</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">< 100ms</div>
                    <div class="stat-label">Скорость загрузки</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">24/7</div>
                    <div class="stat-label">Поддержка</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
